<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Progress Bar</title>
</head>
<body>
  <h2>複数ファイルアップロード Ajax + PHP</h2>

  <p>ドラッグ＆ドロップでもファイルをアップロードできます</p>
  <div id="draggable" draggable="true">test</div>
  <div id="dropzone" class="dropzone"></div>

  <form id="upload_form" enctype="multipart/form-data" action="POST">
    <input type="file" id="userfiles" multiple> <br><br>
    <input type="button" id="upload_btn" value="Upload Files">
    <progress id="progressBar" value="0" max="100" style="width: 300px;"></progress>
    <h3 id="status"></h3>
    <p id="loaded_n_total"></p>
  </form>

  <script src="main.js"></script>
</body>
</html>
